<body>
    <script>
        function printForecast(arr) {
            let forecastString = "";

            arr.map((item, i) => {
                forecastString += `... ${item}oC in ${i + 1} days `;
            })
            console.log(forecastString);
        }


        printForecast([17, 21, 23]);


        printForecast([12, 5, -5, 0, 4]);

    </script>
</body>
