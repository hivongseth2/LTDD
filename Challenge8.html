<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const bill = [22, 295, 176, 440, 37, 105, 10, 1100, 86, 52]
        const tips = []
        const total = []

        function calcTip(bill) {
            if (bill >= 50 && bill <= 300) {
                return bill * 0.15;
            } else {
                return bill * 0.20;
            }
        }

        bill.map((item, i) => {
            tips.push(calcTip(item))
            total.push(item + tips[i])
        })
        console.log(bill, tips, total)

    </script>
</body>

</html>
